{% extends 'base.html'%}
{% import 'macros.html' as macro%}

<!-- Content block -->
{% block content %}
<div class="container">
    <form>
        <input type="text" name="movie_query" placeholder="Search for a Movie" class="form-control">
        <input type="submit"  value="Submit" class="btn btn-default">
    </form>
</div>
<div class="container cnt_m">
<!-- Popular movie -->
<h3 class="popular text-center"> Popular Movies</h3>
<ul>
    {{ macro.displayMovieList(popular)}}
</ul>
</div>
<div class="container cnt_m">
<!-- Upcoming movie  -->
<h3 class="popular text-center"> Upcoming Movies </h3>
<ul>
    {{ macro.displayMovieList(upcoming)}}
</ul>
</div>
<div class="container cnt_m">
<!-- Now showing movie -->
<h3 class="popular text-center">Now Showing</h3>
<ul>
    {{ macro.displayMovieList(now_showing)}}
</ul>
</div>
{% endblock%}
